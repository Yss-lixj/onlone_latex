    <style>
        #warp {
            margin: 0 auto;
            max-width: 1020px;
            min-width: 600px;
            border: 1px solid red;
        }

        .toolbar_wrapper {
            margin: 0 auto;
            width: 95%;
            text-align: center;
        }

        .toolbar {
            position: relative;
            padding-top: 2px;

        }

        .panel {
            overflow: hidden;
            /*position: absolute;*/
            height: 28px;
            display: inline-block;
            vertical-align: top;
        }

        .panel:hover {
            overflow: visible;
            /*z-index: 9999;*/
        }

        .toolbar:hover {
            z-index: 100;
        }

        #input {
            margin: 0 auto;
            text-align: center;
        }

        #preview {
            text-align: center;
            margin: 0 auto;
        }

    </style>
